        <div class="col-12">

            <a class="breadcrumb-item text-dark" href="#">Home</a>

    <!-- Shop Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
          <!-- Price Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by price</span></h5>
          <div class="bg-light p-4 mb-30">
            <form>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="price-all">
                <label class="custom-control-label" for="price-all">All Price</label>
                <span class=" border ">1000</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="price-1">
                <label class="custom-control-label" for="price-1">$0 - $100</label>
                <span class=" border ">150</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="price-2">
                <label class="custom-control-label" for="price-2">$100 - $200</label>
                <span class=" border ">295</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="price-3">
                <label class="custom-control-label" for="price-3">$200 - $300</label>
                <span class=" border ">246</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="price-4">
                <label class="custom-control-label" for="price-4">$300 - $400</label>
                <span class=" border ">145</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                <input type="checkbox" class="custom-control-input" id="price-5">
                <label class="custom-control-label" for="price-5">$400 - $500</label>
                <span class=" border font-weight-normal">168</span>
              </div>
            </form>
          </div>
          <!-- Price End -->

          <!-- Color Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by color</span></h5>
          <div class="bg-light p-4 mb-30">
            <form>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="color-all">
                <label class="custom-control-label" for="price-all">All Color</label>

                <span class=" border font-weight-normal ">1000</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="color-1">
                <label class="custom-control-label" for="color-1">Black</label>
                <span class=" border font-weight-normal">150</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="color-2">
                <label class="custom-control-label" for="color-2">White</label>
                <span class=" border font-weight-normal">295</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="color-3">
                <label class="custom-control-label" for="color-3">Red</label>
                <span class=" border font-weight-normal">246</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="color-4">
                <label class="custom-control-label" for="color-4">Blue</label>
                <span class="  font-weight-normal">145</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                <input type="checkbox" class="custom-control-input" id="color-5">
                <label class="custom-control-label" for="color-5">Green</label>
                <span class=" border font-weight-normal">168</span>
              </div>
            </form>
          </div>
          <!-- Color End -->

          <!-- Size Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by size</span></h5>
          <div class="bg-light p-4 mb-30">
            <form>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" checked id="size-all">
                <label class="custom-control-label" for="size-all">All Size</label>
                <span class=" border font-weight-normal">1000</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="size-1">
                <label class="custom-control-label" for="size-1">XS</label>
                <span class=" border font-weight-normal">150</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="size-2">
                <label class="custom-control-label" for="size-2">S</label>
                <span class=" border font-weight-normal">295</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="size-3">
                <label class="custom-control-label" for="size-3">M</label>
                <span class=" border font-weight-normal">246</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <input type="checkbox" class="custom-control-input" id="size-4">
                <label class="custom-control-label" for="size-4">L</label>
                <span class=" border font-weight-normal">145</span>
              </div>
              <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between">
                <input type="checkbox" class="custom-control-input" id="size-5">

          </div>
          <!-- Size End -->
        </div>
        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
          <div class="row pb-3">

            <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let element of productList; index as i">
              <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                  <img class="img-fluid w-100"  src="{{element.image}}"  [routerLink]="['/detail',element.id]" alt="">
                  <div class="product-action" >
<!--                    <a class="btn btn-outline-dark btn-square" href="">-->
<!--                      <i class="fa fa-shopping-cart"></i>-->
<!--                    </a>-->
                    <a *ngIf="role === 'ROLE_USER'" [routerLink]="" (click)="addToCart(element)" class="btn btn-outline-dark btn-square">
                      <i class="fa fa-shopping-cart"></i>
                    </a>
                    <a class="btn btn-outline-dark btn-square" [routerLink]="['/detail',element.id]"><i class="fa fa-search"></i></a>
                  </div>
                </div>
                <div class="text-center py-4">
                  <a class="h6 text-decoration-none text-truncate" [routerLink]="['/detail',element.id]">{{element.name}}</a>
                  <div class="d-flex align-items-center justify-content-center mt-2">
                    <h5>$ {{element.price}}</h5><h6 class="text-muted ml-2"><del>{{element.price}}</del></h6>
                  </div>

                  <div class="d-flex align-items-center justify-content-center mb-1">
                    <div class="row">

                      <span *ngIf="role=== 'ROLE_ADMIN'"class="row-cols-sm-4" style="color: green" [routerLink]="['/product-edit']"><i class="fa-solid fa-pen-to-square"></i></span>
                      <span *ngIf="role === 'ROLE_ADMIN'"class="row-cols-sm-4"style="color: darkred"[routerLink]="['/product-delete']"><i class="fa-solid fa-trash-can"></i></span>

                    </div>
<!--                    <button class="btn btn-sm btn-primary btn-plus">-->
<!--                      <i class="fa fa-plus"></i>-->
<!--                    </button>-->

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
        <!-- Shop Product End -->
      </div>
    </div>
    <!-- Shop End -->


  <div class="container">
    <div id="page">
      <ul class="pagination text-center justify-content-center">
        <div *ngIf="number == 0">
          <li class="page-item disabled">
            <button class="page-link" (click)="goPrevious()">Previous</button>
          </li>
        </div>
        <div *ngIf="number != 0">
          <li class="page-item">
            <button class="page-link" (click)="goPrevious()">Previous</button>
          </li>
        </div>
        <div *ngFor="let count of countTotalPages; index as i">
          <div *ngIf="i == number">
            <li class="page-item active">
              <button class="page-link" (click)="goItem(i)">{{i + 1}}</button>
            </li>
          </div>
          <div *ngIf="i != number">
            <li class="page-item">
              <button class="page-link" (click)="goItem(i)">{{i + 1}}</button>
            </li>
          </div>
        </div>
        <div *ngIf="number == totalPages - 1">
          <li class="page-item disabled">
            <button class="page-link" (click)="goNext()">Next</button>
          </li>
        </div>

        <div *ngIf="number != totalPages - 1">
          <li class="page-item">
            <button class="page-link" (click)="goNext()">Next</button>
          </li>
        </div>

      </ul>
    </div>

  </div>
