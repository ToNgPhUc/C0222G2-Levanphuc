
<section>
  <!--Bắt Đầu Phần Hình Ảnh-->
  <div class="img-bg">
    <img src="assets/img/máy_ảnh/may_anh_logo.jpeg"
         alt="Hình Ảnh Minh Họa">
  </div>
  <!--Kết Thúc Phần Hình Ảnh-->
  <!--Bắt Đầu Phần Nội Dung-->

  <div class="noi-dung">

    <div class="form">
      <div class="row">


        <form [formGroup]="loginForm" (ngSubmit)="onLogin()"*ngIf="loginForm">
          <div class="mb-4 text-center m-auto">
            <h2>Log in</h2>
          </div>
          <div class="input-form">
            <span style="text-align: center">User name</span>
            <input type="text" name="" formControlName="username">
          </div>
          <div class="input-form">
            <span >Password</span>
            <input type="password" name="" formControlName="password">
          </div>
          <div class="nho-dang-nhap">
            <label><input type="checkbox" name=""> Remember Sign In</label>
          </div>

          <div class="input-form">
            <button class="btn btn-info w-100 fs-6 " type="submit">
              Log in
            </button>
          </div>
          <div class="input-form">
            <p>
              Do not have an account? <a href="#">
              Register</a></p>
          </div>
        </form>
      </div>


      <h3>
        Sign in with another way</h3>
      <ul class="icon-dang-nhap">
        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
        <li><i class="fa fa-google" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
      </ul>
    </div>
  </div>
  <!--Kết Thúc Phần Nội Dung-->
</section>
