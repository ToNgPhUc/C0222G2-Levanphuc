<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
<div id="menu">
  <div class="container bg-light">

    <div class="row col-lg-12 management">

      <div  class=" col-lg-8 ">
        <h2 id="suaMonMoi"  class="text-success" style="text-align: center">Sửa Món Mới</h2>
        <form [formGroup]="formDish" (ngSubmit)="EditDish(id)" *ngIf="formDish">
          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label">Tên món <span class="complain"> * :</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-mug-hot"></i></span>
                <input type="text" class="form-control" placeholder="vd: Cà Phê Muối" formControlName="name"
                       name="name">
              </div>

            </div>
            <div class="col-sm-6">
              <label class="form-label">Loại Món <span class="complain"> * :</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-align-justify"></i></span>
                <select class="form-select" formControlName="dishType" name="dishType">
                  <option><-----Chọn Loại Món-----></option>
                  <option *ngFor="let item of dishTypeList" [ngValue]="item"> {{item.name}}</option>
                </select>
              </div>

            </div>

            <div class="col-md-6">
              <label class="form-label">Mã Số Món <span class="complain"> * :</span></label>
              <div class="input-group mb-3">
                <span class="input-group-text"> <i class="fa-solid fa-qrcode"></i></span>
                <input type="text" class="form-control" placeholder="vd: CF123" formControlName="code"
                       name="code">
              </div>

            </div>

            <div class="col-md-6">
              <label class="form-label">Giá (VNĐ) <span class="complain"> * :</span> </label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                <input type="text" class="form-control" placeholder="Vd: 10000" formControlName="price"
                       name="price">
              </div>

            </div>



            <div class="col-sm-6">
              <label class="form-label">Ảnh món <span class="complain"> * :</span></label>
              <div class="input-group mb-3">
                <input id="avata" formControlName="image"
                       name="image" type="file" #fileUploader (change)="showPreview($event)" class="form-control"/>
              </div>

            </div>

            <div class="col-sm-6">
              <div class="form-outline mb-4">
                <img [src]="imgSrc" height="200px" width="350px" alt="ảnh " (click)="fileUploader.click()">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="w-10 btn btn-secondary col-sm-10" [routerLink]="['/list-mon-moi']">Hủy
                  </button>
                </div>
                <div class="col-6">
                  <button type="submit" class="w-10 btn btn-success col-sm-10">sửa</button>
                </div>

              </div>
            </div>
          </div>

        </form>


      </div>

      <div class=" col-lg-4 order-md-last form">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-success">Coffee Market</span>
          <span class="badge bg-success rounded-pill">$</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Vietnamese</h6>
              <small class="text-muted">Smart Coffee</small>
            </div>
            <span class="text-muted">$1000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">US-UK</h6>
              <small class="text-muted">Smart Coffee</small>
            </div>
            <span class="text-muted">$1000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">America</h6>
              <small class="text-muted">Smart Coffee</small>
            </div>
            <span class="text-muted">$1600</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">China</h6>
              <small class="text-muted">Smart Coffee</small>
            </div>
            <span class="text-muted">$1</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">C0222G2</h6>
              <small>Smart Coffee</small>
            </div>
            <span class="text-success">$0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$2000</strong>
          </li>
        </ul>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search market">
          <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
