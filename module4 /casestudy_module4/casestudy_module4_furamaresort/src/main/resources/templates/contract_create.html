<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common-html :: bootstrapCss}"></th:block>
    <style>
        #body {
            width: 100%;
            height: 100vh;
        }

        #menu {
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-image: url("https://anhdep123.com/wp-content/uploads/2020/05/h%C3%ACnh-%E1%BA%A3nh-bi%E1%BB%83n-1.jpg")
        }

        .form-label {
            color: black;
        }
    </style>
</head>
<body>
<div id="body" class="card text-center">
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{resort}">Furama resort</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customer}">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/employee}">Employee</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Other
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/resort/facility}">Facility</a></li>
                                <li><a class="dropdown-item" th:href="@{/contract}">Contract</a></li>
                                <li><a class="dropdown-item" th:href="@{/booking}">Booking</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" action="/resort/facility">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                               name="keyword">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row w-50 mx-auto">
                <div class="row">
                    <h2>Create contract</h2>
                    <form action="/contract/save" th:object="${contract}" method="post">
                        <div class="form-outline mb-4">
                            <input th:field="*{id}" class="form-control" type="hidden"/>
                        </div>

                        <div class="row">
                            <div class="m-auto">
                                <div class="form-outline mb-4">
                                    <label class="form-label">SERVICE</label>
                                    <select th:field="*{facility}" class="form-select"
                                            aria-label="Default select example">
                                        <option th:each="facility:${facilityList}"
                                                th:text="${facility.nameFacility}"
                                                th:value="${facility.id}">

                                        </option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">CUSTOMER</label>
                                    <select th:field="*{customer}" class="form-select"
                                            aria-label="Default select example">
                                        <option th:each="customer:${customerList}"
                                                th:text="${customer.nameCustomer}"
                                                th:value="${customer.id}">

                                        </option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">START DAY</label>
                                    <input th:field="*{startDate}" class="form-control"/>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">END DAY</label>
                                    <input th:field="*{endDate}" class="form-control"/>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">DEPOSIT</label>
                                    <input th:field="*{deposit}" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block bg-momo">
                                    save
                                </button>
                                <a th:href="@{/contract}">
                                    <button type="button" class="btn btn-primary btn-block bg-momo">
                                        Back To List
                                    </button>
                                </a>

                            </div>


                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        ToNgPhUc@gmail.com
    </div>
</div>
</body>
<th:block th:replace="~{common-html :: boostrapScript}"></th:block>
</html>
