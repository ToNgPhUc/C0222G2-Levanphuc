<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/blog/edit}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td><input th:field="*{id}" type="hidden"></td>
        </tr>
        <tr>
            <td>NAME:</td>
            <td><input th:field="*{nameBlog}"></td>
        </tr>
        <tr>
            <td>CONTENT:</td>
            <td><input th:field="*{content}"></td>
        </tr>

        <tr>
            <td>BLOGGER:</td>
            <td>
                <select th:field="*{idBlogger}">
                    <option th:each="bloggerObj: ${bloggerList}"
                            th:value="${bloggerObj.idBlogger}"
                            th:text="${bloggerObj.nameBlogger}"
                    >
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="edit">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
