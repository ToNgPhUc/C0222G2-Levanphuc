

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common-html :: bootstrapCss}"></th:block>
    <style>
        #menu {
            width: 100%;
            height: 800px;
            background: url("https://asiky.com/files/images/Article/asiky-website-khach-san/chiem-nguong-ve-dep-cua-khach-san-7-sao.jpg")
        }
    </style>
</head>
<body>
<div  id="menu" class="col-lg-12">
    <div class="container">

        <form action="/music/save" method="post" th:object="${musicDto}">
            <div class="mb-3 mt-3">
                <label class="form-label">Name Music:</label>
                <input type="text" class="form-control"  placeholder="Enter music name"
                       th:field="*{nameMusic}">
            </div>
                <div style="color: red" th:errors="*{nameMusic}" ></div>


            <div class="mb-3 mt-3">
                <label class="form-label">Singer: </label>
                <input type="text" class="form-control" placeholder="Enter Singer"
                       th:field="*{singer}">
            </div>
                <div style="color: red"th:errors="*{singer}"></div>


            <div class="mb-3 mt-3">
                <label class="form-label">Kind Of Music:</label>
                <input type="text" class="form-control"  placeholder="Enter Kind Of Music"
                       th:field="*{kindOfMusic}">
            </div>
                <div style="color: red"th:errors="*{kindOfMusic}"></div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/music/" class="btn btn-info">Back to List</a>
        </form>

        <div class="alert alert-success" role="alert" th:if="${success}">
            <div th:text="${success}"></div>
        </div>
    </div>
</div>
</body>
<th:block th:replace="~{common-html :: boostrapScript}"></th:block>
</html>
