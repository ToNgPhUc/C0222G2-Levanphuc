<table border="1px">
    <tr>
        <th>ID </th>
        <th>NAME</th>
        <th>SINGER</th>
        <th>KIND OF MUSIC</th>
        <th>FILE MUSIC</th>
        <th>EDIT</th>
        <th>DELETE</th>
<!--        <th>VIEW</th>-->


    </tr>
    <tr th:each="music: ${musicList}">
        <td th:text="${music.getIdMusic()}"></td>
        <td th:text="${music.getNameMusic()}"></td>
        <td th:text="${music.getSingerMusic()}"></td>
        <td th:text="${music.getKindOfMusic()}"></td>
        <td th:text="${music.getFileMusic()}"></td>
        <td><a th:href="@{/music/{idMusic}/edit(idMusic=${music.getIdMusic()})}">edit</a></td>
        <td><a th:href="@{/music/{idMusic}/delete(idMusic=${music.getIdMusic()})}">delete</a></td>
<!--        <td><a th:href="@{/music/{idMusic}/view(idMusic=${music.getIdMusic()})}">view</a></td>-->
    </tr>
