<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>View blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div>
        <label>NAME:</label>
        <label th:text="${blog.nameBlog}"></label>
    </div>
    <div>
        <label>CONTENT:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div>
        <label>BLOGGER:</label>
        <label th:text="${blog.idBlogger.getNameBlogger()}"></label>
    </div>
</div>
</body>
</html>
