<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/blog/create}"> add new blog</a>
</p>
<p>
<form action="/blog" class="d-flex">
    <input type="text" name="keyword" th:value="${keywordVar}">
    <input value="search" type="submit">
</form>
</p>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>NAME BLOG</th>
        <th>CONTENT</th>
        <th>BLOGGER</th>
        <th>EDIT</th>
        <th>DELETE</th>
        <th>VIEW</th>

    </tr>
    <tr th:each="blog: ${blogList}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getNameBlog()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td th:text="${blog.idBlogger.getNameBlogger()}"></td>

        <td><a th:href="@{/blog/{id}/edit(id=${blog.getId()})}">edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${blog.getId()})}">delete</a></td>
        <td><a th:href="@{/blog/{id}/view(id=${blog.getId()})}">view</a></td>
    </tr>
</table>

<div>
    <a th:if="${blogList.hasPrevious()}"
       th:href="@{/blog/(page=${blogList.number - 1}  , keyword=${keywordVar})}"> previous
    </a>
    <span th:text="${blogList.number + 1}"> </span>
    /
    <span th:text="${blogList.totalPages }"> </span>

    <a th:if="${blogList.hasNext()}"
       th:href="@{/blog/(page=${blogList.number + 1} , keyword=${keywordVar})}"> Next
    </a>

</div>
</body>
</html>
