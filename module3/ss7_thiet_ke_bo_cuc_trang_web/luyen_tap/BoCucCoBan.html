<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            font-family: Arial, Tahoma;
            font-size: 12px;
        }

        #main{
            width: 100%;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
        }

        #head{
            height: 100px;
            background-color: wheat;
            border: 1px solid red;
            margin-bottom:5px;
        }

        #head-link{
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid red;
            background-color: #F5F5F5;
            margin-bottom:5px;            //   khoảng cách của lề dưới với thẻ tiếp theo là 5px
            clear: both;
        }

        #left{
            width: 19.2%;
            min-height: 400px;
            border: 1px solid red;
            float:left;
            background-color: aliceblue;
            margin-bottom: 5px;
        }

        #content{
            width: 50%;
            min-height: 400px;
            border: 1px solid red;
            float:left;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        #right{
            width: 30%;
            min-height: 400px;
            border: 1px solid red;
            float:right;
            margin-bottom: 5px;
        }

        #footer{
            height: 50px;
            clear: both;
            border: 1px solid red;
            background-color: antiquewhite;
        }
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="head">
    </div>

    <div id="head-link">
    </div>

    <div id="left">
    </div>

    <div id="content">
    </div>

    <div id="right">
    </div>

    <div id="footer">
    </div>
</div>
</body>
</html>
