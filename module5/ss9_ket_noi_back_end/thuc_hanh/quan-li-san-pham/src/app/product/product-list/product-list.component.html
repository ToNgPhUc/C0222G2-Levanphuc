<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create">Tạo mới danh mục</a>

<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>loại sản phẩm</td>
    <td> sửa</td>
    <td>xóa</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">sửa</a></td>
    <td><a [routerLink]="['/product/delete',product.id]">xóa</a></td>

  </tr>
</table>
