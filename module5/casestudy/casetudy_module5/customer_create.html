<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link target="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #body{
            width: 100%;
            height:100vh;
        }
        #menu {
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-image: url("https://anhdep123.com/wp-content/uploads/2020/05/h%C3%ACnh-%E1%BA%A3nh-bi%E1%BB%83n-1.jpg")
        }

        .form-label {
            color: black;
        }
    </style>
</head>
<body>
<div id="body" class="card text-center">
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="@{resort}">Furama resort</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="@{/customer}">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="@{/employee}">Employee</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Other
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="@{/resort/facility}">Facility</a></li>
                                <li><a class="dropdown-item" href="@{/contract}">Contract</a></li>
                                <li><a class="dropdown-item" href="@{/booking}">Booking</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex" action="/resort/facility">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                               name="keyword">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row w-50 mx-auto">
                <div class="row">
                    <h2>Create facility</h2>
                    <form action="@{/resort/save}" object="${facilityDto}" method="post">
                        <div class="form-outline mb-4">
                            <input class="form-control" type="hidden"/>
                        </div>
                        <div class="row">

                            <div class="col-6">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Name Customer</label>
                                    <input field="*{nameCustomer}" class="form-control"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Date Of Birth</label>
                                    <input type="date" field="*{dateOfBirth}" class="form-control"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Gender</label>

                                    <select class="form-select" aria-label="Default select example" field="*{gender}">
                                        <option value="1">
                                            nam
                                        </option>
                                        <option value="0">
                                            ná»¯
                                        </option>
                                    </select>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">id Card</label>
                                    <input field="*{idCard}" class="form-control"/>
                                </div>
                                <div style="color: brown" class="form-outline mb-4" errors="*{idCard}"></div>



                            </div>

                            <!---------------------------->

                            <div class="col-6">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Phone Number</label>
                                    <input field="*{phoneNumber}" class="form-control"/>
                                </div>
                                <div style="color: brown" class="form-outline mb-4" errors="*{phoneNumber}"></div>


                                <div class="form-outline mb-4">
                                    <label class="form-label">Email</label>
                                    <input field="*{email}" class="form-control"/>
                                </div>
                                <div style="color: brown" class="form-outline mb-4" errors="*{email}"></div>


                                <div class="form-outline mb-4">
                                    <label class="form-label">Address</label>
                                    <input field="*{address}" class="form-control"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Name Customer Type</label>
                                    <select field="*{customerType}" class="form-select"
                                            aria-label="Default select example">
                                        <option each="customerType:${customerTypeList}"
                                                text="${customerType.nameCustomerType}"
                                                value="${customerType.id}">

                                        </option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block bg-momo">
                            save
                        </button>
                        <a href="@{/customer}">
                            <button type="button" class="btn btn-primary btn-block bg-momo">
                                Back To List
                            </button>
                        </a>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        ToNgPhUc@gmail.com
    </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    function getForm(){
        let valueSelectType = $('#selectType').val();
        if(valueSelectType === '3'){
            $('#room-facility').show();
            $('#villa-facility').hide();
            $('#house-facility').hide();
        }
        if(valueSelectType === '2'){
            $('#house-facility').show();
            $('#room-facility').hide();
            $('#villa-facility').hide();
        }
        if(valueSelectType === '1'){
            $('#villa-facility').show();
            $('#house-facility').show();
            $('#room-facility').hide();
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script></html>
