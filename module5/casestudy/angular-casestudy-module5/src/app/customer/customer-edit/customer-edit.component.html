<div id="body" class="card text-center">
  <div id="menu">
    <div class="container mt-4">
      <div class="row w-50 mx-auto">
        <div class="row">
          <h2>Edit Customer</h2>
          <form [formGroup]="formCustomer" (ngSubmit)="editCustomer(id)" *ngIf="formCustomer">
            <div class="row">
              <div class="col-6">
                <div class="form-outline mb-4">
                  <label class="form-label">Name Customer</label>
                  <input formControlName="nameCustomer" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Date Of Birth</label>
                  <input type="date" formControlName="dateOfBirth" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Gender</label>
                  <select class="form-select" aria-label="Default select example" formControlName="gender">
                    <option value="0">
                      nam
                    </option>
                    <option value="1">
                      nữ
                    </option>
                    <option value="2">khác</option>
                  </select>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Id Card</label>
                  <input formControlName="idCard" class="form-control"/>
                </div>

              </div>

              <!---------------------------->

              <div class="col-6">
                <div class="form-outline mb-4">
                  <label class="form-label">Phone Number</label>
                  <input formControlName="phoneNumber" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Email</label>
                  <input formControlName="email" class="form-control"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Customer Type</label>
                  <select formControlName="customerType" class="form-select"
                          aria-label="Default select example">
                    <option *ngFor="let customerType of customerTypeList"
                            [ngValue]="customerType">{{customerType.name}}</option>
                  </select>
                </div>

              </div>
            </div>

            <button class="btn btn-primary btn-block bg-momo">
              edit
            </button>

            <a routerLink="/customer-list">
              <button type="button" class="btn btn-primary ">
                Back To List
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
