<div id="body" class="card text-center">
  <div id="menu">
    <div class="container mt-4">
      <div class="row w-50 mx-auto">
        <div class="row">
          <h2>Create Customer</h2>
          <form [formGroup]="formCustomer" (ngSubmit)="createCustomer()">
            <div class="row">
              <div class="col-6">
                <div class="form-outline mb-4">
                  <label class="form-label">Name Customer</label>
                  <input type="text" formControlName="nameCustomer" name="nameCustomer" class="form-control"/>
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.nameCustomer.hasError('required') && formCustomer.controls.nameCustomer.touched">-->
<!--                    không được để trống </p>-->
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Date Of Birth</label>
                  <input type="date" formControlName="dateOfBirth" name="dateOfBirth" class="form-control"/>
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.dateOfBirth.hasError('required') && formCustomer.controls.dateOfBirth.touched">-->
<!--                    không được để trống </p>-->
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Gender</label>
                  <select class="form-select" aria-label="Default select example" formControlName="gender"
                          name="gender">
                    <option value="1">
                      nam
                    </option>
                    <option value="0">
                      nữ
                    </option>
                  </select>

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">id Card</label>
                  <input type="text" formControlName="idCard" name="idCard" class="form-control"/>
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.idCard.hasError('pattern') && formCustomer.controls.idCard.touched">-->
<!--                    định dạng XXXXXXXXX hoặc XXXXXXXXXXXX (X là số 0-9) </p>-->
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.idCard.hasError('required') && formCustomer.controls.idCard.touched">-->
<!--                    không được để trống </p>-->

                </div>
              </div>

              <!---------------------------->
              <div class="col-6">
                <div class="form-outline mb-4">
                  <label class="form-label">Phone Number</label>
                  <input type="text" formControlName="phoneNumber" name="phoneNumber" class="form-control"/>
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.phoneNumber.hasError('required') && formCustomer.controls.phoneNumber.touched">-->
<!--                    không được để trống </p>-->
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.phoneNumber.hasError('pattern') && formCustomer.controls.phoneNumber.touched">-->
<!--                    định dạng 090xxxxxxx hoặc 091xxxxxxx </p>-->
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Email</label>
                  <input type="text" formControlName="email" name="email" class="form-control"/>
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.email.hasError('required') && formCustomer.controls.email.touched">-->
<!--                    không được để trống </p>-->
<!--                  <p style="color: red"-->
<!--                     *ngIf="formCustomer.controls.email.hasError('email') && formCustomer.controls.email.touched">-->
<!--                    không đúng định dạng : vd tongphuc1495@gmail.com</p>-->
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" formControlName="address" name="address"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Customer Type</label>
                  <select formControlName="customerType" name="customerType" class="form-select"
                          aria-label="Default select example" >
                    <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType">{{customerType.name}}</option>
                  </select>
                </div>

              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block bg-momo">
              save
            </button>
            <a [routerLink]="['/customer-list']">
              <button type="button" class="btn btn-primary btn-block bg-momo">
                Back To List
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
