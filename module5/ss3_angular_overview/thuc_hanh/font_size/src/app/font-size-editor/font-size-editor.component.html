<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input #element type="range" min="9" max="72" value="18" (change)="changeFontSizeValue(element.value)" >
</div>

<p class="output" [style.fontSize.px]="fontSize">
  This is a paragraph.
</p>
<div>
  <label>enter font size (px):</label>
  <input type="text" min="9"max="72"value="40"[(ngModel)]="fontSize" >
</div>
<p class="a" [style.fontSize.px]="fontSize" >
  cộng hòa xã hội chủ nghĩa việt nam
</p>
