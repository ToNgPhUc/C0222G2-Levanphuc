<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[ 'c', 's', 'c', '2', '6', '1' ];
    let fist=0;
    let last = arr.length-1;
    let i =0;
    while (fist<last){
        let i=arr[fist];
        arr[fist]=arr[last];
        arr[last]=i;
        fist++
        last--
    }document.write(arr)
</script>
</body>
</html>
