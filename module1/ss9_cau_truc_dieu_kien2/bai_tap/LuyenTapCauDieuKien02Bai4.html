<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('canh a'))
    let b = parseInt(prompt('canh b'))
    let s = a * b
    if (a > 0 && b > 0) {
        document.write( ' dien tich hinh chu nhat la '+ s)
    }else {
        document.write( ' khong co gia tri')
    }
</script>
</body>
</html>
