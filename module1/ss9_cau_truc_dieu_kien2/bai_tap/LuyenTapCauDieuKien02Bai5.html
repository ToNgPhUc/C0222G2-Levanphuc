<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('canh ke a'))
    let b = parseInt(prompt('canh ke b'))
    let s = (a * b) / 2;
    if (a > 0 && b > 0) {
        document.write('dien tich tam giac vuong la ' + s)
    } else {
        document.write('khong co gia tri')
    }
</script>
</body>
