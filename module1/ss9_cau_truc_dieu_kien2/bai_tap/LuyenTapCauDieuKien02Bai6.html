<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(' an a'))
    let b = parseInt(prompt('an b'))
    let x = -b / a;
    if (a !== 0) {
        document.write('nghiem la ' + x)

    } else {
        document.write('vo nghiem')
    }

</script>

</body>
</html>
