<script>
    class Apple {
        constructor() {
            this.khoiLuong = 10;
        }

        giamKhoiLuongTao() {
            if (this.khoiLuong > 0) {
                this.khoiLuong--;
            }
        }

        kiemTRaKhoiLuongTao() {
            if (this.khoiLuong === 0) {
                console.log("tao da het")
                return true;

            }else {
                return false;
            }
        }
    }

    class Human {
        constructor(ten, canNang, gioiTinh) {
            this.ten = ten;
            this.canNang = canNang;
            this.gioiTinh = gioiTinh;
        }

        setGioiTinh(gioiTinh) {
            this.gioiTinh = gioiTinh;
        }

        kiemTraGioiTinh() {
            if (this.gioiTinh == "NAM") {
                return true;
            } else {
                return false;
            }
        }

        kiemTraTao(tao) {
            if (tao.kiemTRaKhoiLuongTao()) {
                return false;  //tao da het
            } else {
                return true; //tao van con
            }
        }

        an(quaTao) {
            if (this.kiemTraTao(quaTao)) {
                this.canNang++;
                quaTao.giamKhoiLuongTao()
            }
        }

        noi(text) {
            console.log(this.ten + "..." + text)
        }

        setTen(ten) {
            this.ten = ten;
        }

        getTen(ten) {
            return this.ten;
        }

        setCanNang(CanNang) {
            this.canNang = CanNang;
        }

        getCanNang() {
            return this.canNang;
        }
    }
    let apple1=new Apple()
    let adam=new Human("adam",60,"Nam");

console.log("khoi luong qua tao "+apple1.khoiLuong)
    console.log("can nang eva "+eva.getCanNang())
console.log("can nang adam "+adam.getCanNang())
