<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .div1 {
   
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 3px solid #73AD21;
        }

        .div2 {
            border: 1px solid red;
        }

        .div3 {
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 3px solid #73AD21;
        }

        .div4 {
            border: 1px solid red;
            clear: left;
        }
    </style>

</head>
<body>
<h2>Không dùng Clear</h2>
<div class="div1"><img src="qua-nho.jpg" alt="Quả nho" style="width:100px;
height:100px"></div>
<div class="div2">div2 nằm sau div1 trong code HTML. Tuy nhiên, vì div1 float
    sang trái nên văn bản trong div2 trôi xung quanh div1.</div>
<br><br><br><br>

<h2>Sử dụng Clear</h2>
<div class="div3"><img src="qua-nho.jpg" alt="Quả nho" style="width:100px;
height:100px"></div>
<div class="div4">Ví dụ này sử dụng clear: left; chuyển div4 xuống dưới div3
    đang float, nghĩa là clear các phần tử tràn vào phía bên trái.</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
