<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputLy;
    let inputHoa;
    let inputSinh;
    inputLy=prompt('diem mon Ly');
    inputHoa=prompt('diem mon hoa');
    inputSinh=prompt('diem mon sinh');
    let Ly=parseInt(inputLy);
    let Hoa=parseInt(inputHoa);
    let Sinh=parseInt(inputSinh);
    let diemtrungbinh = (Ly+Hoa+Sinh)/3;
    let tongdiem =(Ly+Hoa+Sinh);
    document.write('diem trung binh la '+diemtrungbinh+'<br>')
    document.write('tong diem la '+tongdiem)

</script>
</body>
</html>
