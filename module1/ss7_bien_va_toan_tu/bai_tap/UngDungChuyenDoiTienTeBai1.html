<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table>
    <tr>
        <th>amount</th>
        <th>from</th>
        <th>to</th>
    </tr>
    <tr>
        <th><input type="text" id="nhapTien" placeholder="nhap so tien"></th>
        <th>
            <select id="from">
                <option value="usd">usd</option>
                <option value="vnd">viet nam</option>
            </select>
        </th>
        <th>
            <select id="to">
                <option value="usd">usd</option>
                <option value="vnd">viet nam</option>
            </select>
        </th>
        <th>
            <button type="button" onclick="doiTien()"> đổi</button>
        </th>
    </tr>

    <script>
        function doiTien() {
            let nhapsotien = parseFloat(document.getElementById('nhapTien').value);
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let result=0;
            if (from === 'usd' && to === 'vnd') {
                result = nhapsotien * 23000;
                document.write(result);
            } else if (from === 'vnd' && to === 'usd') {
                result = nhapsotien / 23000;
                document.write(result);
            }
        }


    </script>
</table>
</body>
</html>
