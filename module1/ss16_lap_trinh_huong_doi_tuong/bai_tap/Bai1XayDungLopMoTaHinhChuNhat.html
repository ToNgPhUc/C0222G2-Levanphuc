<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class HCN {
        constructor(dai, rong,) {
            this.chieuDai = dai;
            this.chieuRong = rong;

        }

        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }

        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }
        VeCanvas(tamX,tamY){
            let cv =document.getElementById("myCanvas");
            let ctx=cv.getContext('2d');
            ctx.fillStyle=("blue")
            ctx.fillRect(tamX,tamY,this.chieuDai,this.chieuRong);

        }

    }
    let hinhChuNhat = new HCN(60, 40);
    console.log(hinhChuNhat.getDienTich());
    console.log((hinhChuNhat.getChuVi()));

    hinhChuNhat.VeCanvas(50,50)
    let hinhChuNhat2=new HCN(100,50)
    hinhChuNhat2.VeCanvas(100,200)

</script>
</body>

</html>
