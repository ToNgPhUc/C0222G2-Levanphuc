<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soVay = parseInt(prompt("so tien vay"))
    let soThang = parseInt(prompt("so thang vay"))
    let laiSuat = parseInt(prompt("lai suat"))
    for (let i = 1; i <= soThang; i++) {
        alert("so thang = " + i)
        laiSuat = soVay * (laiSuat / 100)
        alert("lai suat=" + laiSuat);
        soVay = soVay + laiSuat;
        alert("tong so vay =" + soVay)
    }
</script>
</body>
</html>
