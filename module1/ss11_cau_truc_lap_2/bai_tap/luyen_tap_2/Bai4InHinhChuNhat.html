<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let rong = 7
let dai = 21
    for (let i = 0; i<rong;i++){
        document.write("<br>")
        for (let j=0;j<21;j++){
            if (i===0|| i===rong-1||j===0||j===dai-1){
                document.write("*")

            }else {
                document.write("&nbsp&nbsp")
            }
        }
    }

</script>
</body>
</html>
