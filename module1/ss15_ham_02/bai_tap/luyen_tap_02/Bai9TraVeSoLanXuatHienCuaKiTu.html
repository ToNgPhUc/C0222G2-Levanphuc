<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 1, 1, 1, 2, 3, 4, 5, 6, "h", "k"];
    let a = prompt("nhap ki tu");
    let flag = false;
    let dem = 0;

    function kiemTra(arr, a) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == a) {
                flag = true;
                break;
            }
        }
        if (flag === true) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == a) {
                    dem += 1
                }
            }
            return dem
        } else {
            return -1
        }
    }

    alert(kiemTra(arr, a))


</script>
</body>
</html>
