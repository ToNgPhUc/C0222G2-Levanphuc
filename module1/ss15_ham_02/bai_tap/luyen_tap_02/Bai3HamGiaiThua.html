<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function giaiThua(n){
        let result=1
        for (let i =1; i<=n;i++){
            result=result*i;
        }
        return result;
    }
    document.write(giaiThua(3))
</script>
</body>
</html>
