<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("nhap so a"))
    let b=parseFloat(prompt("nhap so b"))
    function thamSo(a, b) {
        if (a > b) {
            return "thong bao";
        } else if (a <= b) {
            return (a + b);
        }
    }
    alert(thamSo(a,b));
</script>
</body>
