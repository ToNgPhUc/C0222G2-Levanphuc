<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=0;
    let n2=1;
    let n;
    let i=1
    while (i<10){
        n=n1+n2;
        n1=n2;
        n2=n;
        document.write(n+"<br>")
        i++;
    }
</script>
