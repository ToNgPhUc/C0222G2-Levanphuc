<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    arr1 = [
        [1, 2, 3, 4, 5],
        [3, 4, 5, 6, 20]
    ];

    console.log(lonNhatBeNhat(arr1))

    function lonNhatBeNhat(arr) {
        let max = 0;
        let min = 0;

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        console.log("gia tri lon nhat la: " + max);
        console.log("gia tri nho nhat la " + min);

    }

</script>
</body>
</html>
