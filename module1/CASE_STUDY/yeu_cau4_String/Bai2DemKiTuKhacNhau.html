<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcdachd";
    let dem= 0;
    let arr = str.split("");


    function demKiTu() {

        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr[i] = " ";
                    break;
                }
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !==" ") {
                dem+=1

            }
        }
        return dem

    }
    console.log( "so luong ki tu khac nhau la"+demKiTu(dem))
</script>
</body>
</html>
