<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i < 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("fizzbuzz")
            document.write("<br>")
        } else if (i % 3 !== 0 && i % 5 !== 0) {
            document.write(i)
        }
        if (i % 3 === 0) {
            document.write("fizz")
            document.write("<br>")
        }
        if (i % 5 === 0) {
            document.write("buzz")
            document.write("<br>")
        }


    }
</script>

</body>
</html>
