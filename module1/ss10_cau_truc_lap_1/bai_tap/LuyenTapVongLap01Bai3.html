<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n3 = 0;
    let n1 = 0;
    let n2 = 1;
    document.write(n1)
    document.write("<br>")
    document.write(n2)
    document.write("<br>")
    let i;
    for (i = 2; i < 20; i++) {

        n3 = (n1 + n2);

        n1 = n2;
        n2 = n3;
        document.write(n3)
        document.write("<br>")
    }
</script>


</body>
</html>
