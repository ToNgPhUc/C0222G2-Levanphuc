<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let fist = 0;
    let last =x.length - 1
    let i
    while (fist<last){
        let i = x[fist];
        x[fist] = x[last];
        x[last] = i;
        fist++
        last--


    }
    document.write(x);


</script>
